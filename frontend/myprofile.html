<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GitRank-MyProfile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        .container {
            width: 800px;
        }

        #box {
            position: relative;
            width: 90%;
        }

        #box::after {
            display: block;
            content: "";
            padding-bottom: 90%;
        }

        #my_img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <nav class="navbar bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" style="font-weight:bold; font-size:1.5rem" href="./rank.html">GitRank</a>
            <form class="d-flex">
                <a class="nav-link me-2" href="./edit.html">Edit</a>
                <a class="nav-link ms-2" href="./signin.html">Sign Out</a>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-4 mt-4" style="text-align:center;">
                <div id="box" class="mt-3 mb-3">
                    <img id="my_img" src="./image/github.png" class="rounded-3"><br>
                </div>
                <span id="user_id" style="font-weight:bold; font-size:1.3rem">TestID</span>
            </div>
            <div class="col-8 mt-3">
                <div class="row">
                    <div class="col-3" style="font-weight:bold;">
                        <p><span>Github </span></p>
                    </div>
                    <div class="col-9">
                        <p><span id="user_github">github</span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3" style="font-weight:bold;">
                        <p><span>Interests </span></p>
                    </div>
                    <div class="col-9">
                        <p><span id="user_interests">frontend, backend, Machine Learning, VR, AR, Algorithm</span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3" style="font-weight:bold;">
                        <p><span>Skills </span></p>
                    </div>
                    <div class="col-9">
                        <p><span id="user_skills">JavaScript, C, Python</span></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-3" style="font-weight:bold;">
                        <p><span>Contact </span></p>
                    </div>
                    <div class="col-9">
                        <p><span id="user_contact">test@gmail.com</span></p>
                    </div>
                </div>
                <strong>Comment</strong>
                <form>
                    <div class="form-group mt-1">
                        <textarea class="form-control" id="user_comment" rows="5"
                            style="font-size:0.8em; text-align:left" disabled>Example</textarea>
                    </div>
                </form>
            </div>

        </div>
        <div class="rounded-2 mt-5 p-2 ps-3" style="border:3px solid orange; width:400px">
            <div class="row">
                <div class="col-4" style="text-align:left; font-weight: bold;">Rating Score</div>
                <div class="col-4" style="text-align:left;"><span id="user_rank">TestRank</span></div>
                <div class="col-4" style="text-align:right;"><button id="refresh" class="btn btn-warning btn-sm"
                        type="button">Refresh</button></div>
            </div>

        </div>
        <img id="contribution" src="https://ghchart.rshah.org/e-" class="rounded-2 mt-1 p-2 ps-3"
            style="border:3px solid orange; width:800px">
    </div>

    <script src="myprofile.js"></script>
</body>

</html>
