<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GitRank : SignIn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

  <style>
    .container {
      width: 500px;
    }
  </style>

</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <div class="container" style="text-align: center;">
    <h1 class="mt-3"><strong>SIGN IN</strong></h1>
    <h6>Don't have an account? <a href="./signup.html">Sign Up</a></h6>
    <img alt="Github Logo" width="500" style="border:3px solid orange" class="rounded-3 mt-3"
      data-src="https://csharpcorner-mindcrackerinc.netdna-ssl.com/article/what-is-git-github-and-github-desktop-and-create-a-git-repository-in-github-usi/Images/github.png"
      src="https://csharpcorner-mindcrackerinc.netdna-ssl.com/article/what-is-git-github-and-github-desktop-and-create-a-git-repository-in-github-usi/Images/github.png">

    <div class="row g-3 align-items-center mt-3">
      <div class="col-auto">
        <label class="col-form-label"><i class="bi bi-person" style="font-size:24px"></i></label>
      </div>
      <div class="col-auto">
        <input type="text" class="form-control" id="user_id" placeholder="ID"
          style="border:2px solid orange; width:400px">
      </div>
    </div>
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <label class="col-form-label"><i class="bi bi-lock" style="font-size:24px;"></i></label>
      </div>
      <div class="col-auto">
        <input type="password" class="form-control" id="user_pw" placeholder="Password"
          style="border:2px solid orange; width:400px">
      </div>
    </div>
    <button type="button" id="btn_login" class="btn btn-primary ms-1 text-nowrap rounded-2 mt-3 mb-3">SIGN
      IN</button>

  </div>


  <script src="signin.js"></script>
</body>

</html>
