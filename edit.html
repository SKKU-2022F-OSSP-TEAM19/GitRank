<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GitRank-EditProfile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        .container {
            width: 800px;
        }

        #box {
            position: relative;
            width: 90%;
        }

        #box::after {
            display: block;
            content: "";
            padding-bottom: 90%;
        }

        #my_img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <nav class="navbar bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" style="font-weight:bold; font-size:1.5rem" href="./main.html">GitRank</a>
            <form class="d-flex align-items-center">
                <button id="done" class="btn btn-outline-warning" type="submit">Done</button>
                <a class="nav-link ms-4" href="./signin.html">Sign Out</a>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-4 mt-4" style="text-align:center;">
                <div id="box" class="mt-3 mb-1">
                    <img id="my_img" src="./frontend/image/github.png" class="rounded-3"><br>
                </div>
                <div align="right" class="pe-4 mb-3">
                    <button id="image_upload" class="btn btn-warning btn-sm" type="submit">Upload</button><br>
                </div>
                <span id="user_id" style="font-weight:bold; font-size:1.3rem">TestID</span>
            </div>

            <div class="col-8 mt-3">
                <div class="row mb-2">
                    <div class="col-3" style="font-weight:bold; border-right: 3px solid orange">
                        <p><span>Github :</span></p>
                        <p><span>Contact :</span></p>
                    </div>
                    <div class="col-9">
                        <p><input type="text" id="my_github" style="border:2px solid orange; width:350px"></p>
                        <p><input type="text" id="my_contact" style="border:2px solid orange; width:350px"></p>
                    </div>
                </div>
                <strong>interests</strong><br>
                <div class="rounded-2 p-2 mb-2 mt-1" style="border:3px solid orange; width:500px">
                    <div class="row g-3 align-items-center" id="interests_wrapper">
                        <div class="col-auto">
                            <button type="button"
                                class="btn btn-outline-primary ms-1 text-nowrap rounded-5">Frontend</button>
                        </div>
                        <div class="col-auto">
                            <button type="button"
                                class="btn btn-outline-primary ms-1 text-nowrap rounded-5">Backend</button>
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-outline-primary ms-1 text-nowrap rounded-5">AI</button>
                        </div>
                        <div class="col-auto">
                            <button type="button"
                                class="btn btn-outline-primary ms-1 text-nowrap rounded-5">Database</button>
                        </div>
                        <div class="col-auto">
                            <button type="button"
                                class="btn btn-outline-primary ms-1 text-nowrap rounded-5">NPL</button>
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-outline-primary ms-1 text-nowrap rounded-5">Machine
                                learning</button>
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-outline-primary ms-1 text-nowrap rounded-5">Neural
                                network</button>
                        </div>
                        <div class="col-auto">
                            <button type="button"
                                class="btn btn-outline-primary ms-1 text-nowrap rounded-5">Algorithm</button>
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-outline-primary ms-1 text-nowrap rounded-5">Data
                                mining</button>
                        </div>
                        <div class="col-auto">
                            <button type="button"
                                class="btn btn-outline-primary ms-1 text-nowrap rounded-5">Security</button>
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-outline-primary ms-1 text-nowrap rounded-5">Embedded
                                system</button>
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-outline-primary ms-1 text-nowrap rounded-5">Mobile
                                application</button>
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-outline-primary ms-1 text-nowrap rounded-5">Web
                                programming</button>
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-outline-primary ms-1 text-nowrap rounded-5">VR</button>
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-outline-primary ms-1 text-nowrap rounded-5">AR</button>
                        </div>
                        <div class="col-auto">
                            <button type="button"
                                class="btn btn-outline-primary ms-1 text-nowrap rounded-5">Network</button>
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-outline-primary ms-1 text-nowrap rounded-5">Reverse
                                engineering</button>
                        </div>
                    </div>
                </div>

                <strong>Skills</strong><br>
                <div class="rounded-2 p-2 mb-2 mt-1" style="border:3px solid orange; width:500px">
                    <div class="row g-3 align-items-center" id="language_wrapper">
                        <div class="col-auto">
                            <button type="button"
                                class="btn btn-outline-primary ms-1 text-nowrap rounded-5">Python</button>
                        </div>
                        <div class="col-auto">
                            <button type="button"
                                class="btn btn-outline-primary ms-1 text-nowrap rounded-5">Java</button>
                        </div>
                        <div class="col-auto">
                            <button type="button"
                                class="btn btn-outline-primary ms-1 text-nowrap rounded-5">JavaScript</button>
                        </div>
                        <div class="col-auto">
                            <button type="button"
                                class="btn btn-outline-primary ms-1 text-nowrap rounded-5">C++</button>

                        <div class="col-auto">
                            <button type="button"
                                class="btn btn-outline-primary ms-1 text-nowrap rounded-5">PHP</button>

                            <button type="button"
                                class="btn btn-outline-primary ms-1 text-nowrap rounded-5">TypeScript</button>

                        <div class="col-auto">
                            <button type="button" class="btn btn-outline-primary ms-1 text-nowrap rounded-5">C</button>

                            <button type="button" class="btn btn-outline-primary ms-1 text-nowrap rounded-5">C#</button>
                        </div>
                    </div>
                </div>

                <strong>Comment</strong>
                <form>
                    <div class="form-group mt-1">
                        <textarea class="form-control mb-5" id="comment" rows="5"
                            style="font-size:0.8em; text-align:left">Example</textarea>
                    </div>
                </form>
            </div>

        </div>
    </div>

</body>
