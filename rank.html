<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Github - Ranking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        .container {
            width: 800px;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>


    <nav class="navbar bg-light">
        <div class="container">
            <a class="navbar-brand" style="font-weight:bold; font-size:1.5rem" href="#">GitRank</a>
            <form class="d-flex">
                <a class="nav-link me-2" href="#">My profile</a>
                <a class="nav-link ms-2" href="#">Sign Out</a>
            </form>
        </div>
    </nav>
    <div class="container" style="text-align: center;">
        <div class="row g-3 align-items-center mt-3">
            <div class="col-auto">
                <div id="btn_searchby" class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Search by
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item">One</a></li>
                        <li><a class="dropdown-item">Two</a></li>
                        <li><a class="dropdown-item">Three</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" id="data_searched" placeholder="Search"
                    style="border:2px solid orange;width:540px">
            </div>
            <div class="col-auto">
                <button type="button" id="btn_search"
                    class="btn btn-primary ms-1 text-nowrap rounded-2 mt-3 mb-3">Search</button>
            </div>
        </div>
        <table class="table" id="rank_table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Rank</th>
                    <th scope="col">ID</th>
                    <th scope="col">Interests</th>
                    <th scope="col">Languages</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>ID1</td>
                    <td>Backend</td>
                    <td>Java, Python</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>ID2</td>
                    <td>Frontend</td>
                    <td>JavaScript</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>ID3</td>
                    <td>Database</td>
                    <td>C++, C</td>
                </tr>
            </tbody>
        </table>
    </div>



</body>

</html>
